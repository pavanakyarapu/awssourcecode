<!DOCTYPE html>
<html>
<head>
    <title>Orders Data</title>
</head>
<body>
    <h1>Orders</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Customer Name</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Order Date</th>
            </tr>
        </thead>
        <tbody id="ordersTable">
        </tbody>
    </table>

    <script>
        const apiEndpoint = " https://h5gqrbe23l.execute-api.us-east-1.amazonaws.com/Dev/OrdersLambda"; // Replace with API Gateway URL
        fetch(apiEndpoint)
            .then(response => response.json())
            .then(data => {
                const table = document.getElementById("ordersTable");
                data.forEach(order => {
                    const row = `<tr>
                        <td>${order.OrderID}</td>
                        <td>${order.CustomerName}</td>
                        <td>${order.ProductName}</td>
                        <td>${order.Quantity}</td>
                        <td>${order.OrderDate}</td>
                    </tr>`;
                    table.innerHTML += row;
                });
            })
            .catch(error => console.error("Error fetching orders:", error));
    </script>
</body>
</html>
